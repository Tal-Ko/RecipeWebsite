	<div class="icon-bar">

	<div class="menu-title">

			<img src="resources/icons/Sapir.png">
			Sapir and Tal's awesome recipes
			<img src="resources/icons/Tal.png"></h1>
	</div>
	<div class="menu">
		<div>
			<img src="resources/icons/cook-hat.png">
			<h1>Menu</h1>
		</div>

			<a href="#Starters"><h2 id="Starters">Starters  <img src="resources/icons/starters.png"></h2></a>
			<ul style="list-style: none;" id="starters">
			</ul>

		<div>

		<div>

			</ul>
		</div>
	</div>

	<script src="recipes_data.js"></script>
	<script>
	function createElements(id, items) {
		var ul = document.getElementById(id);

		for (var i = 0; i < items.length; i++) {
			var item = items[i];

			// Create link
			var linkItem = document.createElement("a");
			linkItem.setAttribute(
				"href",
				"recipes.html?slide-index=" + (i + 1).toString() + "&category=" + id
				);
			linkItem.textContent = item;

			// Create list item
			var listItem = document.createElement("li");
			listItem.appendChild(linkItem);

			ul.appendChild(listItem);
		}
	}

	createElements("starters", starters);
	createElements("mains", mains);
	createElements("desserts", desserts);
	</script>
</body>
